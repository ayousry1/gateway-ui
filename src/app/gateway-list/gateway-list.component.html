<mat-form-field class="example-form-field">
  <mat-label>Filter</mat-label>
  <input matInput type="text" (keyup)="doFilter()" [(ngModel)]="filterValue">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Serial Number Column -->
  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef> Serial Number </th>
    <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- IP Address Column -->
  <ng-container matColumnDef="ip4Address">
    <th mat-header-cell *matHeaderCellDef> IP Address </th>
    <td mat-cell *matCellDef="let element"> {{element.ip4Address}} </td>
  </ng-container>

  <!-- Device count Column -->
  <ng-container matColumnDef="peripheralDevices">
    <th mat-header-cell *matHeaderCellDef> Devices Number </th>
    <td mat-cell *matCellDef="let element"> {{element.peripheralDevices.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayDetails(row)"></tr>
</table>

<mat-paginator #paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10]"
               [showFirstLastButtons]="true">
</mat-paginator>
