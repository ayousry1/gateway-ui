<div class="container">


  <div class="row" style="margin-top: 20px">
    <div class="col-3">
      <mat-form-field class="example-form-field">
        <mat-label>Filter</mat-label>
        <input matInput type="text" (keyup)="doFilter()" [(ngModel)]="filterValue">
      </mat-form-field>
    </div>
    <div class="col-3">
      <button mat-button mat-flat-button color="primary" (click)="gotToDetailsPageForCreation()">Add Device</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-bottom: 20px">


    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Serial Number</th>
      <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- IP Address Column -->
    <ng-container matColumnDef="ip4Address">
      <th mat-header-cell *matHeaderCellDef> IP Address</th>
      <td mat-cell *matCellDef="let element"> {{element.ip4Address}} </td>
    </ng-container>

    <!-- Device count Column -->
    <ng-container matColumnDef="peripheralDevices">
      <th mat-header-cell *matHeaderCellDef> Devices Number</th>
      <td mat-cell *matCellDef="let element"> {{element.peripheralDevices.length}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="danger" (click)="displayDetails(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10]"
                 [showFirstLastButtons]="true">
  </mat-paginator>

</div>
