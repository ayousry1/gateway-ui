<h1>Gateway Details</h1>
<div class="row justify-content-center">
  <div class="col-3">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label>serial</mat-label>
      <input name="serialNumber" style="color: black" matInput placeholder="Placeholder" [value]="gateway.serialNumber"
             [disabled]="editMode">
    </mat-form-field>
  </div>

  <div class="col-3">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label>name</mat-label>
      <input name="name" style="color: black" matInput placeholder="Placeholder" [value]="gateway.name"
             [disabled]="editMode">
    </mat-form-field>
  </div>

  <div class="col-3">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label>IP Address</mat-label>
      <input name="ip4Address" style="color: black" matInput placeholder="Placeholder" [value]="gateway.ip4Address"
             [disabled]="editMode">
    </mat-form-field>
  </div>
</div>

<h1>Devices</h1>

<div class="container text-center">
  <div class="row justify-content-end" style="margin-bottom: 20px">
    <div class="col-3">
      <button mat-button mat-flat-button color="primary">Add Device</button>
    </div>
  </div>

  <table mat-table [dataSource]="gateway.peripheralDevices" class="mat-elevation-z8">
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> UID</th>
      <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> Vendor</th>
      <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> Creation Date</th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="danger" (click)="removeDevice(element.uid)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="row justify-content-end" style="margin-top: 20px">
    <div class="col-3">
      <button mat-button mat-flat-button color="primary" (click)="goToMainList()">Back</button>
    </div>
  </div>

</div>
